<mat-card class="card" *ngFor="let movie of movie">
  <mat-card-header>
    <mat-card-title>{{movie.title | uppercase}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="image" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" alt="Poster Film">
  <mat-card-actions>
    <button mat-flat-button (click)="onDetail(movie.id)">INFO</button>
  </mat-card-actions>
</mat-card>

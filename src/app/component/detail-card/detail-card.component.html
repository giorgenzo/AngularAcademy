<div *ngIf="movieChoice">
  <article *ngFor="let record of movieChoice.genres">
    <p>Id genere: {{record.id}}</p>
    <p>Nome genere: {{record.name}}</p>
  </article>
  <hr>
  <article *ngFor="let record of movieChoice.production_companies">
    <p>Id company: {{record.id}}</p>
    <p>Nome company: {{record.name}}</p>
    <p>Country company: {{record.origin_country}}</p>
  </article>
</div>

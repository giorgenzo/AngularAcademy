<h1>Registrazione</h1>

<form #registrazione="ngForm" class="registerForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput type="text" name="username">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Conferma Password</mat-label>
    <input matInput type="password" name="cPassword">
  </mat-form-field>
  <br />
  <button mat-flat-button style="margin-bottom: 10px;" (click)="register(registrazione)">Registrati</button>
  <br />
  <button mat-flat-button style="margin-bottom: 10px;" (click)="onLogin()">Login</button>
</form>
